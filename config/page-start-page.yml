                          icon: di:twitch
                        - title: Gmail
                          url: https://mail.google.com/mail/u/0/
                          icon: di:gmail
                        - title: Google Maps
                          url: https://www.google.com/maps
                          icon: di:google-maps
                        - title: Google Calendar
                          url: https://calendar.google.com/calendar/u/0/r
                          icon: di:google-calendar
                        - title: Perplexity
                          url: https://www.perplexity.ai/
                          icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/perplexity-dark.svg
                        - title: Claude
                          url: https://claude.ai/
                          icon: di:claude-ai
                  - title: Entertainment
                    color: 10 70 50
                    links:

                  - title: Study
                    color: 200 50 50
                    links:
                        - title: Spanish Dictionary
                          url: https://www.spanishdict.com/
                        - title: English News in Levels
                          url: https://englishnewsinlevels.com/
                        - title: Frontend Masters
                          url: https://frontendmasters.com/
                        - title: Vue Mastery
                          url: https://www.vuemastery.com/courses/
      - size: full
        widgets:
            - type: search
              search-engine: google
              autofocus: true
              target: _self
              bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: YouTube
                    shortcut: "!pp"
                    url: https://www.perplexity.ai/search?q={QUERY}
            - type: group
              widgets:
                  - type: hacker-news
                    style: vertical-list
                    cache: 30m
                    limit: 25
                    collapse-after: 10
                  - type: rss
                    title: News
                    style: vertical-list
                    cache: 30m
                    limit: 25
                    collapse-after: 10
                    feeds:
                        - url: https://news.pts.org.tw/xml/newsfeed.xml
                          title: 公視
                        - url: https://feeds.feedburner.com/rsscna/intworld
                          title: 中央通訊社 | 國際
                        - url: https://feeds.feedburner.com/rsscna/technology
                          title: 中央通訊社 | 科技
                        - url: https://feeds.feedburner.com/rsscna/sport
                          title: 中央通訊社 | 體育
                        - url: https://www.twreporter.org/a/rss2.xml
                          title: 報導者
                  - type: rss
                    title: English News
                    style: vertical-list
                    cache: 30m
                    limit: 25
                    collapse-after: 10
                    feeds:
                        - url: https://feeds.bbci.co.uk/news/world/rss.xml
                          title: BBC News | World
                        - url: https://feeds.bbci.co.uk/news/rss.xml
                          title: BBC News | Top Stories
                  - type: rss
                    title: Games
                    style: vertical-list
                    cache: 30m
                    limit: 25
                    collapse-after: 10
                    feeds:
                        - url: https://www.4gamers.com.tw/rss/latest-news
                          title: 4gamers
                        - url: https://gnn.gamer.com.tw/rss.xml
                          title: 巴哈姆特 GNN 新聞網
                        - url: https://store.steampowered.com/feeds/news.xml
                          title: steam news
                  - type: rss
                    title: Tech
                    style: vertical-list
                    cache: 30m
                    limit: 25
                    collapse-after: 10
                    feeds:
                        - url: https://web.dev/static/blog/feed.xml
                          title: web.dev
                        - url: https://dev.to/feed
                          title: dev.to
                        - url: https://www.freecodecamp.org/news/rss
                          title: freeCodeCamp
                        - url: https://css-tricks.com/feed/
                          title: css-tricks
            - $include: widget/widget-raindrop.yml
      - size: small
        widgets:
            - type: clock
              hour-format: 24h
              timezones:
                  - timezone: Europe/Paris
                    label: Paris
                  - timezone: America/New_York
                    label: New York

            - type: calendar
              first-day-of-week: monday

            - type: weather
              location: Taipei, Taiwan
              units: metric
              hour-format: 12h


services:
    glance:
        container_name: glance
        image: glance-local:latest
        restart: unless-stopped
        working_dir: /app
        volumes:
            # 開發環境掛載配置，可即時修改
            - ./config:/app/config
            - ./assets:/app/assets
            - /etc/localtime:/etc/localtime:ro
            # 選用：如需使用 docker containers widget，取消以下註解
            # - /var/run/docker.sock:/var/run/docker.sock:ro
        ports:
            - 8080:8080
        expose:
            - "8080"
        # 環境變數從 .env 檔案載入
        env_file: .env

